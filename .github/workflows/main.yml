name: HydraSense CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  # JOB 1: Build & Test (Keep your Docker Hub push if you want backups)
  build-and-test:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build ML
      - name: Build & Push ML Service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ml-services/Dockerfile.ml
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hydrasense-ml-service:latest

      # Build Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hydrasense-backend:latest

  # JOB 2: Deploy ML Service to Hugging Face
  deploy-ml-hf:
    name: Sync ML to Hugging Face Space
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF Space (ML)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git switch master
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/SASRPLAYS/HydraSense-ML
          git push space master:main -f

  # JOB 3: Deploy Backend to Hugging Face
  deploy-backend-hf:
    name: Sync Backend to Hugging Face Space
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF Space (Backend)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git switch master
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/SASRPLAYS/HydraSense-Backend
          git push space master:main -f